<div class="live-courses-container">
  <h2 class="section-title">Capacitaciones</h2>

  <ul class="course-list">
    <li *ngFor="let newProject of projects" class="course-card">
      <a 
        [routerLink]="['/capacitacion-detalle', newProject._id]" 
        (click)="scrollToTop()" 
        class="course-link"
      >
        <div class="course-image" *ngIf="newProject.image">
          <img 
            [src]="url + 'get-image/' + newProject.image" 
            [alt]="'Imagen del curso ' + newProject.topic" 
          />
        </div>

        <div class="course-info">
          <h3 class="course-title">
            {{ newProject.topic | slice: 0:30 }}{{ newProject.topic.length > 30 ? '...' : '' }}
          </h3>
          <p class="course-dates">
            <strong>Inicio:</strong> {{ newProject.start_date }} <br />
            <strong>Fin:</strong> {{ newProject.end_date }}
          </p>
          <p class="course-coach">
            <strong>Facilitador:</strong> 
            {{ newProject.coach | slice: 0:30 }}{{ newProject.coach.length > 30 ? '...' : '' }}
          </p>
        </div>
      </a>
    </li>
  </ul>
</div>
