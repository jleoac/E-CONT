<div class="user-create-wrapper">
  <div class="user-create-card">
    <div class="user-create-content">
      <div class="user-create-header">
        <h2 class="user-create-title">Crear Nuevo Usuario</h2>
      </div>

      <!-- Mensajes de estado -->
      <div *ngIf="status === 'success'" class="status-message success">
        Usuario creado exitosamente.
      </div>
      <div *ngIf="status === 'failed'" class="status-message error">
        Error al crear usuario.
      </div>

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user-create-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" />
          <div class="form-error" *ngIf="form.get('email')?.touched">
            <span *ngIf="form.get('email')?.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Correo inválido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" />
          <div class="form-error" *ngIf="form.get('password')?.touched">
            <span *ngIf="form.get('password')?.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="form.get('password')?.errors?.['pattern']">Mínimo 8 caracteres</span>
          </div>
        </div>

        <p>
            <label for="image">Imágen del Usuario</label>
            <span class="form-error" *ngIf="newAdmin.image" style="float: none;">
                <img src="{{url+'get-image/'+newAdmin.image}}" style="width: 100px; height: 100px;" *ngIf="newAdmin.image" />
            </span><br/>
            <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
        </p>

        <button type="submit" [disabled]="form.invalid" class="btn-submit">Crear Usuario</button>
      </form>
    </div>
  </div>
</div>
