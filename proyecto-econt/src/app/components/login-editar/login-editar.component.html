<div id="title">
  <h1>{{ title }}</h1>

  <article class="about">
    <h2>Usuarios del Sistema</h2>
    <p></p>
  </article>

  <table>
    <thead>
      <tr>
        <th>Fecha y hora de creación de usuario</th>
        <th>Correo Electrónico</th>
        <th>Contraseña</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let newAdmin of admin" class="buzon">
        <td data-label="Fecha y hora de creación de usuario">{{ newAdmin.fecha_usuario | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
        <td data-label="Correo Electrónico">{{ newAdmin.email }}</td>
        <td data-label="Contraseña">{{ newAdmin.password }}</td>
        <td data-label="Acciones">
          <button (click)="deleteAdmin(newAdmin._id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
