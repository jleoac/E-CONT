<div *ngIf="images && images.length > 0" class="carousel-container">
    <!-- Carrusel con enlaces -->
  <a *ngFor="let image of images; let i = index"
     [href]="image.link"
     style="display: block;"
  >
    <img [src]="image.imageSrc"
         [alt]="image.imageAlt"
         [ngClass]="{'image-active': selectedIndex === i}"
         class="fade"
    >
  </a>
  
    <div class="overlay-text">{{ images[selectedIndex].imageAlt }}</div>

    <div *ngIf="indicators" class="carousel-dot-container">
      <span *ngFor="let dot of images; let i=index"
            class="dot"
            [ngClass]="{'active': selectedIndex === i}"      
           (click)="selectImage(i)"
      >
      </span>
  
    </div>

    <button *ngIf="controls" class="btn-carousel btn-prev"
      (click)="onPrevClick()"
    >
      <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
    </button>
    
    <button *ngIf="controls" class="btn-carousel btn-next"
      (click)="onNextClick()"
    > 
      <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
    </button>

</div>
