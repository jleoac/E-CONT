<div class="news-book" *ngIf="newNews">

  <div class="book-page">
    <p class="back-text" (click)="goBack()"><--Regresar</p>
    <h2 class="news-title-1">{{newNews.topic}}</h2>

    <div class="news-image-1" *ngIf="newNews.image">
      <img [src]="url + 'get-image/' + newNews.image" alt="Imagen de la noticia" />
    </div>
    
    <div class="news-content">
      <p class="news-date-1">{{newNews.date}}</p>
      <p class="news-description-1" [innerHTML]="newNews.description | nl2br"></p>
      <p class="news-source-1"><strong>Fuente:</strong> {{newNews.source}}</p>
      <p class="news-author-1"><strong>Autor:</strong> {{newNews.author}}</p>
    </div>
  </div>
</div>
