<!--Esta página es la principal, inicio para todas las demás que va dentro de la carpeta app, donde se incluye:
-<html lang="en">, que es el lenguaje de la página web
-<meta charset="utf-8">, que es una declaración que se utiliza en el encabezado de un documento HTML para especificar la codificación 
de caracteres que se debe utilizar. En este caso, la codificación de caracteres es UTF-8.
UTF-8 (Unicode Transformation Format - 8 bits) es un esquema de codificación de caracteres que representa virtualmente 
todos los caracteres del mundo. Es ampliamente utilizado en la web para admitir la representación de texto en diversos 
idiomas y caracteres especiales.
-<title>E-CONT</title>, que es el título de la página: E-CONT
-<base href="/"> que sirve para que los enlaces de todas las páginas empiecen con /.
-<link rel="icon" type="image/x-icon" href="assets/img/icon_econt.png">, que es para que cargue una imágen o icono junto
a el título de la página web-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-CONT</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="assets/img/icon_econt.png">
  
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <app-root></app-root>
</body>
</html>
